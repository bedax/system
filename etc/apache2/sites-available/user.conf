<VirtualHost *:80>
   ServerName localhost

   ServerAdmin admin@localhost
   DocumentRoot /home/tom/work/www

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

   <Directory /home/tom/work/www>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>
</VirtualHost>

# for more secure https, see default-ssl.conf and:
# http://howtoforge.com/tutorial/install-wordpress-5-with-apache-on-debian-9/

<IfModule mod_ssl.c>
   <VirtualHost *:443>
      ServerAdmin webmaster@localhost
      DocumentRoot /home/tom/work/www

      ErrorLog ${APACHE_LOG_DIR}/error.log
      CustomLog ${APACHE_LOG_DIR}/access.log combined

      <Directory /home/tom/work/www>
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
      </Directory>

      <FilesMatch "\.(cgi|shtml|phtml|php)$">
         SSLOptions +StdEnvVars
      </FilesMatch>

      SSLEngine on
      SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
      SSLCertificateKeyFile   /etc/ssl/private/ssl-cert-snakeoil.key
   </VirtualHost>
</IfModule>
